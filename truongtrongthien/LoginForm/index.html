<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Login Form</h2>
      </div>
      <div class="form">
        <div class="form-user icon">
          <input class="input" type="text" placeholder="Fullname" />
          <img src="./images/user.png" />
        </div>
        <div class="form-email icon">
          <input class="input" type="text" placeholder="Email" />
          <img src="./images/email.png" />
        </div>
        <div class="form-pass icon">
          <input class="input" type="text" placeholder="Password" />
          <img src="./images/lock.png" />
        </div>
      </div>
      <div class="action">
        <form action="" method="get">
          <input type="checkbox" name="agree" value="" />
          <label>i agree to the <a href="#">terms</a></label
          ><br />
        </form>
        <button type="submit">Register</button>
      </div>
      <div class="info">
        <span>-OR-</span>
        <br />
        <div class="button-info">
          <button class="btn-face" type="submit">
            <img src="./images/facebook.png" />
            Sign ip using faceboock
          </button>
          <button class="btn-google" type="submit">
            <img src="./images/google-plus.png" />
            Sign ip using google+
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
