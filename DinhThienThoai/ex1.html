<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Login Form</h2>
      </div>
      <div class="form">
        <div class="form-user icon">
          <input class="input" type="text" placeholder="Fullname" />
        <div class="form-email icon">
          <input class="input" type="email" placeholder="Email" />   
        </div>
        <div class="form-pass icon">
          <input class="input" type="password" placeholder="Password" />
          
        </div>
      </div>
      <div class="choose">
        <form action="" method="get">
          <input type="checkbox" />
          <label>I agree to the <a style="font-size: larger;" href="#">terms</a></label
          ><br />
        </form>
        <button type="submit">REGISTER</button>
      </div>
      <div class="info">
        <span>-OR-</span>
        <br />
        <div class="button-info">
          <button class="btn-face" type="submit">
            Sign ip using Faceboock
          </button>
          <button class="btn-google" type="submit">
            Sign ip using Google+
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
